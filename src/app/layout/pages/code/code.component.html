<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="codes" class="mat-elevation-z8">
      <ng-container *ngFor="let column of columnNames" [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef> {{column.value}} </th>
        <td mat-cell *matCellDef="let c">{{c[column.id]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
